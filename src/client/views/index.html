<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Title displayed in the tab-->
  <!-- Optional we can add a favicon here-->
  <title>Travel App</title>
</head>
<body>
  <!--Header section-->
  <!-- We can add a logo here-->
  <header>
    <h1>Travel Planner</h1>
  </header>
<!-- Main section of the site-->
  <main>
    <!-- Here we have the form where the client will enter the location and the date of departure-->
    <!-- Optional we can add the date of return to calculate the trip length-->
    <section id="search">
      <!-- intro text-->
      <h2>Plan Your Trip</h2>
      <p> Please enter the location for your next trip.</p>
      <!-- Form start-->
      <form id="trip-form">
        <!-- Destination-->
        <label for="destination">Destination:</label>
        <input type="text" id="destination-input" placeholder="Enter your destination" required><br>
        <!-- Date of departure-->
        <p>Please select the date for your next trip.</p>
        <label for="date">Select the date for departure:</label>
        <input type="date" id="date-input" required><br>
        <label for="date">Select the return date:</label>
        <input type="date" id="return-date"><br>
        <!-- Submit button-->
        <button type="submit" id="button">Generate trip details</button>
      </form>
    </section>
<!-- results generated by app-->
    <section id="results">
      <h2>Your Trip Details</h2>
      <!-- trip info-->
      <div id="destination-info">
        <!-- destination name-->
        <h3 id="destination-country"></h3>
        <!-- trip date-->
        <p id="destination-date"></p>
        <!-- Trip weather-->
        <p id="destination-weather"></p>
        <!-- Image generated by API-->
        <!-- Don't forget to add an image when the search is incorrect-->
        <img id="destination-image" src="">
      </div>
    </section>
  </main>
<!-- footer section-->
  <footer>
    <p>Travel App for Udacity Project</p>
  </footer>
</body>
</html>
